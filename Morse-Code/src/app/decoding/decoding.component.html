<div class="encoding-container" style="text-align: center;">
  <h2>Morse Code Decoder</h2>

  <textarea
    id="morseInput"
    [ngModel]="inputSignal()"
    (ngModelChange)="inputSignal.set($event)"
    placeholder="Enter Morse code (e.g., .- -... -.-.)"
    rows="5"
    cols="30"
  ></textarea>

  <div style="text-align: center;">
    <button (click)="translate()">Translate</button>
  </div>

  <div class="output-section">
    <h3>Translation Result:</h3>
    <p>{{ outputSignal() }}</p>
  </div>

  <button (click)="sound()">Sound</button>
</div>
